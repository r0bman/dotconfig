# Starship command prompt configuration file. Colour choice and over-use of emoji
# is to help blend in with Ubuntu MATE default theme, Ambiant-Mate.

# disable starship from forcing a new line to be taken. Solved the empty line 
# at start of terminal
add_newline = false

[line_break]
disabled = false

# Replace the "â¯" symbol in the prompt with "âŸ"
[character]      # The name of the module we are configuring is "character"
#use_symbol_for_status = true
#symbol = "  âŸ"     # The "symbol" segment is being set to "âœ"
error_symbol = "  âœ—"
#style_success = "bold #00A652"
#style_failure = "bold #df382c"

# Hide the username. The username will only show in certain scenarios
[username]
disabled = true

# shows the hostname on new lines
[hostname]
ssh_only = true
#suffix = ">>"
trim_at = ".companyname.com"
format =  "[$hostname](bold red)@"
disabled = true
style = "bold italic #87A752"

[nix_shell]
disabled = false
impure_msg = "[impure shell](bold red)"
pure_msg = "[pure shell](bold green)"
format = 'via [â˜ƒï¸ $state( \($name\))](bold blue) '

# configure directory
[directory]
truncation_length = 8
truncation_symbol = "â€¦/"
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "bold italic #87A752"

[cmd_duration]
min_time = 500
format = "[$duration](bold yellow)"
show_milliseconds = false
disabled = false
style = "bold italic #87A752"

[git_status]
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"

[jobs]
symbol = "+ "
threshold = 1


